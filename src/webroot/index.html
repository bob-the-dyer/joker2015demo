<html>
<head>
    <title>Greetings</title>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
    <script src="sockjs-0.3.4.min.js"></script>
    <script src="vertxbus.js"></script>
</head>
<body>
<script>
    if (eb != null) {
        console.log("socket was opened, closing");
        eb.close();
    }
    var eb = new vertx.EventBus("/eventbus");
    eb.onopen = function () {
        console.log("opening the socket");
        eb.registerHandler("greetings", function (msg) {
            console.log("recieving the message " + msg);
            $('#greetings').append("<p>" + msg.from + ": " + msg.greeting + " (" + msg.counter + ")</p>");
        });
    };
    eb.onclose = function () {
        console.log("closing socket");
        eb = null;
    };
</script>
<div id="greetings"></div>
</body>
</html>
